{% extends "main.html" %}

{% block title %} Available subscriptions. {% endblock %} 
{% block body %}
<table rules=all>
  <thead><tr><th>name</th><th>description</th><th>price</th><th>renewal</th><th>signup</th></tr></thead>
  <tbody>
    {% for o in object_list %}
   <tr>
      <th>{{o.name}}</th>
      <td>{{o.description}}</td>
      <td>{{o.get_pricing_display}}</td>
      <td>{{o.renewal_period}}</td>
      <td><a href="{% url subscription_detail o.id 'standard' %}">standard &raquo;</a> | <a href="{% url subscription_detail o.id 'pro' %}">pro &raquo;</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
